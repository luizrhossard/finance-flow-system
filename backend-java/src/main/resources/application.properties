# Nome da Aplicação
spring.application.name=finance-flow

# Configuração JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# O Docker vai sobrescrever isso, mas deixamos aqui para rodar local fora do Docker se precisar
spring.datasource.url=jdbc:postgresql://localhost:5432/financedb
spring.datasource.username=user_finance
spring.datasource.password=password_secure_123

# URL do Python (padrão local, o Docker sobrescreve)
app.python.api.url=${PYTHON_SERVICE_URL:http://localhost:8000}
